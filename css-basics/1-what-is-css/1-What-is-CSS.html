<!--
     What is CSS?
     * Cascading Style Sheets
     * CSS allows to create rules that specify how HTML elements should appear

     HTML is required (Without HTML browser cannot display the webpage)
     CSS is optional (Make webpage beautifull and user friendly)
     see the below example
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>What is CSS?</title>
    <!--
	 Below line imports css file and aplies it to webpage
	 Check the page withought it
    -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="img/image.jpeg" />
      <div class="content">
        <h3>That's How CSS Works</h3>
        <button>Click Here</button>
      </div>
    </div>
  </body>
</html>
