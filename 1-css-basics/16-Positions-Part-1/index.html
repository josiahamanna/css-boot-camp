<!--
     One of Important aspect of CSS is align elements in page
     * CSS Positions
     1. Static: By default. Arranged according to the flow of the page.    
     2. Relative: Relative to default position
     3. Absolute: Jumps out of the normal flow
     4. Fixed
     5. Sticky
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .container {
        background-color: orangered;
        width: 700px;
        height: 600px;
      }
      .box {
        color: #fff;
        width: 350px;
        height: 100px;
        font-size: 25px;
      }
      .box-1 {
        background-color: green;
      }
      .box-2 {
        background-color: royalblue;
        position: relative;
        left: 20px;
        width: 500px;
        height: 300px;
      }
      .box-3 {
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box-1">Box 1</div>
      <div class="box box-2">Box 2</div>
      <div class="box box-3">Box 3</div>
    </div>
  </body>
</html>
