<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Document</title>
    <style>
      ul {
	  font-size: 30px;
	  list-style-type: none; /* Decimal, square */
	  /* list-style: none; */
      }
      ul li:first-child {
      	  color: red;
      }
      ul li:last-child {
	  color: green
      }
      ul li:nth-child(3) { /*Note: it doesn't start with 0*/
	  color: blue
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>      
    </ul>
  </body>
</html>
