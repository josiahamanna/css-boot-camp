<!-- Pseudo elements define styles for specific part of an element -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Document</title>
    <style>
      h1::first-letter {
	  font-size: 70px;
	  font-style: italic;
	  color: goldenrod
      }
      h1::before {
	  content: "This is ";
	  color: green;
      }
      h1::after {
	  content: " of website.";
	  font-size: 40px;
	  color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Heading</h1>
  </body>
</html>
