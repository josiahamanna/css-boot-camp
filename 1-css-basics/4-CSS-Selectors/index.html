<!--
     In order to style an elements we need to select it first
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Selectors</title>
    <style>
      h1,
      h2 {
        color: green;
      }

      #list-item {
        color: red;
      }

      .item {
        color: blue;
      }

      input[type="email"] {
        background-color: orange;
      }

      p span {
        color: red;
      }

      /* this style wont take precedence */
      span {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Heading 1</h1>

    <h2>Heading 2</h2>

    <ul>
      <li id="list-item" class="item">HTML5</li>
      <li>CSS3</li>
    </ul>

    <input type="text" />
    <input type="email" />

    <p>
      <span>span inside p</span>
    </p>
  </body>
</html>

<!-- Precedence id, class, HTML tags -->
